<!DOCTYPE html>
<html>
<head>
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Stock Market Prediction (Next 30 Days)</h1>

    <form id="predictForm">
        <label for="data">Enter past 60 days' prices (comma separated):</label><br>
        <textarea id="data" name="data" rows="5" cols="80" required></textarea><br><br>

        <label for="model">Select Prediction Model:</label><br>
        <select name="model" id="model">
            <option value="lstm">LSTM</option>
            <option value="rnn">RNN</option>
            <option value="gru">GRU</option>
          </select><br><br>

        <input type="submit" value="Predict">
    </form>

    <canvas id="predictionChart" width="600" height="400"></canvas>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
